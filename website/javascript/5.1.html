<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Precedence and Associativty</title>
</head>

<body>
<p>Javascript follows the order of operations:</p>
<script type="text/javascript">
var x = 5+ 4 * 3 / 2;
document.write("5 + 4 * 3 / 2 = " + x + "<br>");

x = ( 5 + 4 ) * ( 3 / 2 );

document.write("( 5 + 4 ) * ( 3 / 2 ) + " + x);
</script>
</body>
</html>
