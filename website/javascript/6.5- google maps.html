<title>google maps</title>

<body>
<script type="text/javascript">
	var d = prompt("how far are you going?");
	var s = prompt("how fast are you going?");
	var t = d/s;
	// 2.9
	var h = Math.floor(t);
	// 2
	var m = Math.floor((t-h) * 60);
	// .9 * 60 = 
	alert("it will take you "+ h +" hours and "+ m +" minutes");
</script>
