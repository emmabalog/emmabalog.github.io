<!doctype html>

<meta charset="UTF-8">

</head>

<body>

<h1>Hello World</h1>

<button type="button" onClick="night()">Good Night</button>
<button type="button" onClick="day()">Good Morning</button>
<script>
function night() {
		document.body.style.backgroundColor = "black";
		document.body.style.color = "white";
}
function day() {
		document.body.style.backgroundColor = "white";
		document.body.style.color = "black";
}
</script>
</body>
</html>
